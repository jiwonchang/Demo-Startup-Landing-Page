<!DOCTYPE html>
<html>
<head>
	<title>Millenia</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MilleniaStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<!-- This is how we make a navbar header, in this case for a brand image -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><i class="far fa-gem"></i> Millenia</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<!-- Makes a new group of content/links on the left side of the nav bar -->
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>

				<!-- Makes a new group of content/links on the right side of the nav bar -->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up <i class="fas fa-user-plus"></i></a></li>
					<li><a href="#">Log In <i class="fas fa-user"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="content">
					<h1>Millenia</h1>
					<h3>Delivering the Future, Today</h3>
					<hr>
					<button class="btn btn-default btn-lg"><i class="fas fa-bolt"></i> Get Started!</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery script, obtained from "https://code.jquery.com" -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- Bootstrap's Javascript file -->
	<script type="text/javascript" src="bootstrap.js"></script>

	<!-- Script for Font Awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
